
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Date URL</title>
    <script>
        // Function to get the date of yesterday in YYYY-MM-DD format
        function getYesterdayDate() {
            var yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1); // Subtract 1 day
            var year = yesterday.getFullYear();
            var month = (yesterday.getMonth() + 1).toString().padStart(2, '0');
            var day = yesterday.getDate().toString().padStart(2, '0');
            return year + '-' + month + '-' + day;
        }

        // Function to replace the date in the URL with yesterday's date
        function replaceDateInUrl() {
            var formattedDate = getYesterdayDate();

            // Original URL with the placeholder date
            var url = 'https://drive.google.com/drive/u/0/recent?q=type:pdf%20after:2024-02-12'; // Replace with your original URL

            // Replace the placeholder date with yesterday's date
            var updatedUrl = url.replace(/after:[\d-]+/, 'after:' + formattedDate);

            // Redirect to the updated URL
            window.location.href = updatedUrl;
        }
    </script>
</head>
<body onload="replaceDateInUrl()">
    <p>Redirecting...</p>
</body>
</html>
